<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Age Calculator in JavaScript</title>
<link rel="stylesheet" href="style.css">
	
</head>

<body>
<h2>Age Calculator</h2>
	<div class="container">
		<div class="input-wrapper">
			<input type="date" id="date-input" placeholder="click here">
			<button id="calc-age-btn">Calculate</button>

		</div>
		<div class="output-wrapper">
			<div>
				<span id="years">-</span>
				<p>Years</p>
			</div>
			<div>
				<span id="month">-</span>
				<p>Month</p>
			</div>
			<div>
				<span id="days">-</span>
				<p>Days</p>
			</div>
		</div>
	</div>






<script src="script.js"></script>

	
</body>

</html>
